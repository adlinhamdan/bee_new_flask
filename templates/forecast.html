<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7‚ÄëDay Forecast | BeeNews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light p-3 mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">BeeNews</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="/forecast">Forecast</a></li>
            <li class="nav-item"><a class="nav-link" href="/history">Historical Data</a></li>
            <li class="nav-item"><a class="nav-link" href="/map">Nesting Suitability</a></li>
            <li class="nav-item"><a class="nav-link" href="/chat">Intervention</a></li>
          </ul>
        </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card p-4 shadow-sm">
      <h3>üêù 7‚ÄëDay Weather Forecast</h3>
      <p class="text-muted">This is the predicted weather and bee activity. Plan your pollination!</p>
      <table class="table mt-3 table-bordered table-hover" id="forecastTable">
        <thead class="table-light">
          <tr>
            <th>Date</th>
            <th>Temp min/max (¬∞C)</th>
            <th>Rain (mm)</th>
            <th>Wind (m/s)</th>
            <th>Sunshine (min)</th>
            <th>Bee Activity</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadForecastCSV() {
      try {
        const response = await fetch('static/data/bee_forecast.csv?v=' + new Date().getTime());
        const csvText = await response.text();

        const parsed = Papa.parse(csvText, { header: true });
        const data = parsed.data.filter(row => row.date); // remove empty rows

        const tbody = document.querySelector('#forecastTable tbody');
        tbody.innerHTML = '';

        data.forEach(row => {
          const tempDisplay = `${row.TMIN_C}¬∞C / ${row.TMAX_C}¬∞C`;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.date}</td>
            <td>${tempDisplay}</td>
            <td>${row.PRCP_mm}</td>
            <td>${row.WIND_m_s}</td>
            <td>${row.SUN_min}</td>
            <td>${row.Bee_Activity}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('‚ùå Error loading CSV:', err);
        const tbody = document.querySelector('#forecastTable tbody');
        tbody.innerHTML = `<tr><td colspan="5" class="text-danger">Failed to load forecast data.</td></tr>`;
      }
    }

    window.onload = loadForecastCSV;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
